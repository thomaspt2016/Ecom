{% extends 'base.html' %} {% block title %}
<title>Category</title>
{% endblock %} {% block content %}
<h2>Subcategory</h2>
<br />

<div class="container-fluid">
    <img src="{{cat.image.url}}" alt="" height="500px" width="100%" />
</div>
<div class="container w-50 p-5">
    <h2 class="text-center">{{cat.name}}</h2>
    <p>{{cat.descrip}}</p>
</div>
<br />
<h1 class="text-center">Products</h1>
<br />

{{pro.qty}} <br />
{{pro.availability}} <br />

<div class="products-box">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="special-menu text-center">
                    <div class="button-group filter-button-group">
                        <button class="active" data-filter="*">All</button>
                        <button data-filter=".top-featured">Top featured</button>
                        <button data-filter=".best-seller">Best seller</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row special-list">
            {% for pro in cat.products.all %}
            <div class="col-lg-3 col-md-6 special-grid best-seller">
                <div class="products-single fix">
                    <div class="box-img-hover">
                        <div class="type-lb">
                            <p class="sale">Sale</p>
                        </div>
                        <img src="{{pro.image.url}}" height="180px" alt="Image">
                        <div class="mask-icon">
                            <ul>
                                <li><a href="#" data-toggle="tooltip" data-placement="right" title="View"><i
                                            class="fas fa-eye"></i></a></li>
                                <li><a href="#" data-toggle="tooltip" data-placement="right" title="Compare"><i
                                            class="fas fa-sync-alt"></i></a></li>
                                <li><a href="#" data-toggle="tooltip" data-placement="right" title="Add to Wishlist"><i
                                            class="far fa-heart"></i></a></li>
                            </ul>
                            <a class="cart" href="{% url 'shop:productdetail' pro.id %}">Details</a>
                        </div>
                    </div>
                    <div class="why-text">
                        <h4>{{pro.name}}</h4>
                        <h5> ${{pro.price}}</h5>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
